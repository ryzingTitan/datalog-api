spring:
  profiles:
    active: production
  application:
    name: datalog-api

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health
  server:
    port: 8081

---
spring:
  config:
    activate:
      on-profile: production

---
spring:
  config:
    activate:
      on-profile: test
  liquibase:
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    user: sa
    password: sa
  r2dbc:
    url: r2dbc:h2:mem:///db?options=DB_CLOSE_DELAY=-1
    username: sa
    password: sa

---
spring:
  config:
    activate:
      on-profile: local
  liquibase:
    url: jdbc://postgresql://localhost:5432/example_api
    user: test
    password: test
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/example_api
    username: test
    password: test
